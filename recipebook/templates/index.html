<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <form class="mx-auto card p-3 col-6 shadow-lg" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h1 class=" bg-light roundl text-center ">Add-RecipeBook</h1>
            <div class="form-control mb-3 d-flex">
                <label class="form-label">RecipeName</label>
                <input type="text" name="title" class="form-control">
            </div>
            <div class="form-control mb-3 mt-0 d-flex">
                <label class="form-label">Description</label>
                <textarea type="text" class="form-control" name="description"></textarea>
            </div>
            <div class="form-control mb-3 d-flex">
                <label class="form-label">img-upload</label>
                <input type="file" class="form-control" name="img">
            </div>
            
            <div class="form-control mb-3 d-grid">
                <button class="btn btn-success" type="submit">Add-Recipe</button>
            </div>
        </form>
        <form>
        <div class="ss ">
          <label class="s">Search Recipe--</label>
          <input type="text" class="sea" name="search">
          <button class="btn btn-secondary mb-2" type="submit">Search</button>
        </div>
        </form>
        <div class="d-flex">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Recipe_Name</th>
                        <th scope="col">Recipe_des</th>
                        <th scope="col">Recipe_img</th>
                        
                        <th scope="col">Action_button</th>
                    </tr>
                </thead>
                <tbody>
                    {% for a in recipe %}
                    <tr>
                        <th scope="row">{{forloop.counter}}</th>
                        <td>{{a.title}}</td>
                        <td>{{a.description}}</td>
                        <td>
                            <img src="/media/{{a.image}}" alt="" height="80px">
                        </td>
                       
                        <td >
                           <a href="/delete/{{a.id}}/" class="btn btn-danger" >Delete</a>
                           <a href="/update/{{a.id}}/" class="btn btn-primary mt-1">update</a>
                            
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </form>
</body>
</html>
