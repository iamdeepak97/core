<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha2/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
    <div class="row">
        <div class="col-md-6 col-lg-12 col-sm-4 col-12">
            <div class="custom-box float-start">
                <!-- Content floated to the left -->
                <h1 class="text-center">Login User</h1>
                <hr>
                {% if messages %}
                <div class="alert alert-primary" role="alert">
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}

                </div>
                {% endif %}
                <div class="mb-2">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="exampleInputPassword1">
                </div>
                 <div class="mb-3">
                    <input type="checkbox" required class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    
                 </div>
                 <p>If You don't Have account <a href="/signup/">click here</a></p>
                 <div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                 </div>

            </div>
        </div>
    </form>
    </div>
</body>
</html>
