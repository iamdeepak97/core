<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div  class="container">
        <form class="mx-auto card p-3 col-6 shadow-lg" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h1 class=" bg-light roundl text-center ">Update-recipe</h1>
            <div class="form-control mb-3 d-flex">
                <label class="form-label">RecipeName</label>
                <input type="text" value="{{a.title}}" name="title" class="form-control">
            </div>
            <div class="form-control mb-3 mt-0 d-flex">
                <label class="form-label">Description</label>
                <textarea type="text" class="form-control" name="description">{{a.description}}</textarea>
            </div>
            <div class="form-control mb-3 d-flex">
                <label class="form-label">update-image</label>
                <input type="file" required class="form-control" name="img">
            </div>
            
            <div class="form-control mb-3 d-grid">
                <button class="btn btn-success" type="submit">Update-recipe</button>
            </div>
            
        </form>
    </div>
</body>
</html>
